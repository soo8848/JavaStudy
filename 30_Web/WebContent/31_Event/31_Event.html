<body>
	<select></select>
	<select><option>종료단을 선택</option></select>
	<button>리셋</button>
	<div></div>
	<script type="text/javascript">
		let selectList = document.querySelectorAll("select");
		let reset = document.querySelector("button");
		
		reset.onclick = function(){
			actionReset();
		}
		optionNum(2,selectList[0], "start"); //flag 넘기는건데 true/false 말고도 문자열을 넘길 수 있음. 지금은 "start" 하고 "end" 
		
		selectList[0].onchange = function(){
			optionNum(selectList[0].value, selectList[1], "end");
		}
		selectList[1].onchange = function(){
			document.querySelector("div").innerHTML = multiplicationTable(selectList[0].value, selectList[1].value);
		}
	</script>
</body>
