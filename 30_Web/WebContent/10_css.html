<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	h1 {text-align: center;}
	div {font-size: 30pt; background-color: yellow;}
	.title {font-size: 50pt; }
	.fontColor {color: green; }
	#idType {color: red;}
</style>
</head>
<body>
	
	<h1> main page</h1>
	<ul>
		<li>menuA</li>
		<li>menuB</li>
		<li>menuC</li>
	</ul>
	<div class="title fontColor"> 글 제목</div>
	<div id="idType" style="color:pink"> 글 내용</div>
	ㄴ style속성을 박아 넣어서 우선순위를 가장 높이는건데 별로임. 그래서 JS를 통해 처리됨.
	<a> 외부 사이트 연결</a>
	<img src="./img/g.png" >
</body>
</html>
