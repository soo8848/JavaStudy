<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	let inputTime="10"; //인자값 과 리턴값
	let message="0<=시간 M 24까지 입니다. "; // 디폴트 값 <- 에러상황을 디폴트 값으로 많이 준다.
	
	// 파싱은 문제가 있는 상황이란걸 파악한  후에 하는거지 무조건 하는게 아니다!
	//let inputTime=10; // 결국엔 문자열이 전달되는 것이므로 "10"이 맞는 말이다.
	//console.log(inputTime == "10"); //true <- js연산자의 특징으로 html은 문자열로 이루어져 있으므로 내부적으로 파싱을 해서 자료형 타입이 숫자로 변한다.
	//console.log(inputTime >= "9");
	//console.log(inputTime == "10");  // 값만 비교할때는 2개
	//console.log(inputTime === "10"); // 타입까지 비교할때 =3개 
	
	// 전체조건은 맨 앞에 놓으면 좋다. if문 충접은 너네가 안썻길래 한번 써봤다. 그리고 ui는 재사용 별로 안해서 괜찮다.
	if(inputTime >=0 && inputTime <24) {		
		//message="시간"; // 문제가 안생기는거 체크
		if(inputTime >=9 && inputTime <12)
			message="오전 수업";
		else if(inputTime >=12 && inputTime <14)
			message="점심";
		else if(inputTime >=14 && inputTime <18)
			message="오후 시간";			
		else 
			message="자유시간";	
	}
	document.write("<h1>"+message+"</h1>");
</script>
</head>
<body>
</body>
</html>
